<!DOCTYPE html>
<html>
<head>
    <title>Meine Musikseite</title>
    <link rel="stylesheet" href="./style.css"/>
    <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 Spalten mit gleicher Breite */
      grid-gap: 20px; /* Abstand zwischen den Grid-Items */
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .grid-item img {
      width: 200px;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <img src="TravisScott.jpg" alt="Travis Scott">
        <h3>Travis Scott</h3>
    </div>
    <div class="grid-item">
        <img src="FrankOcean.jpg" alt="Frank Ocean">
        <h3>Frank Ocean</h3>
    </div>
    <div class="grid-item">
        <img src="Joji.png" alt="Joji">
        <h3>Joji</h3>
    </div>
    <div class="grid-item">
        <img src="Gambino.jpg" alt="Gambino">
        <h3>Gambino</h3>
    </div>
    <div class="grid-item">
        <img src="KendrickLamar.jpg" alt="Kendrick Lamar">
        <h3>Kendrick Lamar</h3>
    </div>
    <div class="grid-item">
        <img src="GunsandRoses.jpg" alt="Guns n' Roses">
        <h3>Guns n' Roses</h3>
    </div>

</div>
</body>
</html>
