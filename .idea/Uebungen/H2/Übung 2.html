<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Wireframe</title>
    <style>
    /* Add your CSS styles here */
  </style>
</head>

<body>
<header>
    <!-- Blog header content goes here -->
    <h1>Blog Title</h1>
    <nav>
        <!-- Navigation menu goes here -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <!-- Featured blog post goes here -->
        <article>
            <h2>Featured Post Title</h2>
            <p>Featured post content...</p>
            <a href="#">Read More</a>
        </article>
    </section>

    <section>
        <!-- List of recent blog posts goes here -->
        <h2>Recent Posts</h2>
        <ul>
            <li><a href="#">Post 1</a></li>
            <li><a href="#">Post 2</a></li>
            <li><a href="#">Post 3</a></li>
            <!-- Add more list items for additional recent posts -->
        </ul>
    </section>

    <section>
        <!-- Blog post archive goes here -->
        <h2>Archives</h2>
        <ul>
            <li><a href="#">Month 1, Year</a></li>
            <li><a href="#">Month 2, Year</a></li>
            <li><a href="#">Month 3, Year</a></li>
            <!-- Add more list items for additional archive entries -->
        </ul>
    </section>
</main>

<footer>
    <!-- Footer content goes here -->
    <p>&copy; 2023 Your Blog Name. All rights reserved.</p>
</footer>
</body>

</html>
